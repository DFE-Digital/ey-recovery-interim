{% extends "layout.html" %}

{% set loggedIn = false %}
{% set milestone = 'sprint-6' %}

{% block main %}

<div class="govuk-width-container">
	<main class="govuk-main-wrapper govuk-!-margin-bottom-8">

		<div class="govuk-grid-row">

			<div class="govuk-grid-column-two-thirds-from-desktop">
				{{ govukBackLink({
					text: "Back",
					href: "sign-in"
				}) }}
				<h1 class="govuk-heading-l">The link you followed has expired</h1>

				<p>Please <a href="/sprint-7/registration/sign-in-errors/forgot-password">go to the password reset page</a> to request
					another link.</p>

			</div>
		</div>

	</main>
</div>
{% endblock %}
