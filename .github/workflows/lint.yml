# https://djlint.com
# ------------------------------------------------------------------------------
---
name: lint
on:
  - push
  - pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    -
      name: Checkout code
      uses: actions/checkout@v3
    -
      name: Run linter
      run: |
        pip install djlint
        djlint ./app/views --profile=nunjucks --lint
        djlint ./app/views --profile=nunjucks --check
